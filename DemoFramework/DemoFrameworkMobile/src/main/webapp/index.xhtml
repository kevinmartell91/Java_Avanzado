<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pm="http://primefaces.org/mobile" >
    
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        <title>Registrar Categoria</title>
    </h:head>
    <h:body>
        <pm:page>
            <pm:header title="Registrar Categoria" /> 
            <pm:content>
                <h:form>
                    <pm:field>
                        <p:outputLabel value="Nombre" for="txtNombre" />
                        <p:inputText id="txtNombre" value="#{categoriaController.categoria.nombre}" 
                                     label="Nombre" />
                    </pm:field>
                    <p:commandButton value="Guardar" action="#{categoriaController.guardar}" 
                                     update="txtNombre,lstCategorias" />
                    
                    <h2>Lista Categorias</h2>
                    <p:dataList id="lstCategorias" 
                                value="#{categoriaController.listaCategorias}" var="data" >
                        <h:outputText value="#{data.idCategoria} - #{data.nombre}" />
                        
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
        
        
    
 
</html>
