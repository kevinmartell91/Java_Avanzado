<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento Categoria</title>
    </h:head>
    <f:view>
        <h:form prependId="false">
            <h2>Mantenimiento Categoria</h2>
            <h:panelGrid columns="2">
                <h:outputText value="CÃ³digo:" />
                <p:inputText value="#{categoriaController.categoria.idCategoria}" readonly="true"/>
                
                <h:outputText value="Nombre:" />
                <p:inputText value="#{categoriaController.categoria.nombre}" />
            </h:panelGrid>
            <h:panelGrid columns="4">
                <p:commandButton value="Nuevo" action="#{categoriaController.limpiar}" ajax="false" />
                <p:commandButton value="Editar" action="#{categoriaController.editar}" ajax="false" />
                <p:commandButton value="Guardar" action="#{categoriaController.guardar}" ajax="false" />
                <p:commandButton value="Eliminar" action="#{categoriaController.eliminar}" ajax="false" />
            </h:panelGrid>
            
            <p:dataTable var="data" value="#{categoriaController.listaCategorias}" 
                         id="dtCategorias" rowKey="#{data.idCategoria}" 
                         selection="#{categoriaController.categoriaSeleccionada}" 
                         selectionMode="single" emptyMessage="No existe categorias">
                
                <p:column headerText="CÃ³digo">
                    <h:outputText value="#{data.idCategoria}" />
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{data.nombre}" />
                </p:column>
                
            </p:dataTable>

            
            <p:growl id="growl" showDetail="true" sticky="true" />
            
        </h:form>
    </f:view>
</html>
